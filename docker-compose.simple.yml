version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.simple
    container_name: terimedi-web-simple
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.local
    command: python manage.py runserver 0.0.0.0:8000
    restart: unless-stopped

  redis:
    image: redis:alpine
    container_name: terimedi-redis-simple
    ports:
      - "6379:6379"
    restart: unless-stopped

